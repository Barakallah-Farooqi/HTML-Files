<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Me</title>
</head>
<body>
    <form action="Contact_us.html">
        <h1>Contact Me</h1>
        <label for="name">Username</label>
        <input type="text" name="Username" id="name" placeholder="Enter name" required><br>
        <label for="Mail">Email</label>
        <input type="email" name="Email" id="Mail" placeholder="Enter E-mail" required><br>
        <label for="password">Password</label>
        <input type="password" name="Password" id="password" placeholder="Enter password" required><br>
        <label for="contact_number">Phone no</label>
        <input type="number" name="contact_number" id="contact_number" placeholder="Enter Phone no" required><br>
        <textarea name="message" id="complain" placeholder="Enter your message" cols="50" rows="10"></textarea><br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
